{% extends 'admin/base.html' %}

{% block admin_title %}Database Explorer{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item active">Database Explorer</li>
{% endblock %}

{% block header_actions %}
<a href="{{ url_for('admin.dashboard') }}" class="btn btn-light">
    <i class="fas fa-arrow-left"></i> Back to Admin Panel
</a>
{% endblock %}

{% block head_css %}
{{ super() }}
<style>
    /* Database Explorer specific styles */
    .db-table {
        font-size: 0.9rem;
    }
    
    .db-table th {
        background-color: #f8f9fa;
        font-weight: 600;
        position: sticky;
        top: 0;
        z-index: 10;
    }
    
    .db-table-responsive {
        max-height: 600px;
        overflow-y: auto;
    }
    
    .query-editor {
        font-family: 'Courier New', monospace;
        font-size: 0.9rem;
        min-height: 150px;
    }
    
    .db-warning {
        background-color: #fff3cd;
        border-left: 4px solid #ffc107;
        padding: 1rem;
        margin-bottom: 1rem;
    }
    
    .table-list {
        max-height: 400px;
        overflow-y: auto;
    }
    
    .table-item {
        padding: 0.5rem 1rem;
        border-bottom: 1px solid #e9ecef;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    
    .table-item:hover {
        background-color: #f8f9fa;
    }
    
    .table-item.active {
        background-color: #667eea;
        color: white;
    }
</style>
{% endblock %}
