{% extends 'admin/base.html' %}

{% block head_css %}
{{ super() }}
<!-- Font Awesome CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* Integrate with existing Bootstrap theme */
    .navbar-brand {
        font-weight: bold;
    }
    
    .admin-content {
        padding: 20px;
    }
    
    /* Make badges render properly */
    .badge {
        display: inline-block;
        padding: 0.25em 0.4em;
        font-size: 75%;
        font-weight: 700;
        line-height: 1;
        text-align: center;
        white-space: nowrap;
        vertical-align: baseline;
        border-radius: 0.25rem;
    }
    
    .badge-success {
        color: #fff;
        background-color: #28a745;
    }
    
    .badge-danger {
        color: #fff;
        background-color: #dc3545;
    }
    
    .badge-warning {
        color: #212529;
        background-color: #ffc107;
    }
    
    .badge-secondary {
        color: #fff;
        background-color: #6c757d;
    }
</style>
{% endblock %}

{% block brand %}
<a class="navbar-brand" href="{{ url_for('admin.dashboard') }}">
    <i class="fas fa-arrow-left"></i> Back to Admin Panel
</a>
<span class="navbar-text mx-3">|</span>
<a class="navbar-brand" href="{{ url_for('db_admin.index') }}">
    <i class="fas fa-database"></i> Database Explorer
</a>
{% endblock %}
